name: Build and Publish image to Docker Hub
on:
  push:
    branches:
      - main
    paths:
      - 'nodejs1/Dockerfile'

jobs:
  publish_images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u ferdinandjrdocker --password-stdin

      - name: Build Docker image
        run: docker build ./nodejs1 -t ferdinandjrdocker/node_nginx_docker:latest

      - name: Push Docker image to Docker Hub
        run: docker push ferdinandjrdocker/node_nginx_docker:latest